<section id="{{sidebar.entries.4.section}}" data-magellan-target="{{sidebar.entries.4.section}}">
  <div class="grid-x">
    <div class="small-12 cell">
      <hr>
      <h3>{{sidebar.entries.4.section}}</h3><br/>
    </div>
  </div>

  <div class="grid-x grid-margin-x {{sidebar.entries.4.textalign}}">
    <div class="cell small-12 large-{{sidebar.entries.4.textcells}}">
      {{sidebar.entries.4.maintext}}
    </div>

    <div class="cell grid-x bottomMargin grid-x align-spaced small-12 flex-child-grow large-1">
      <div class="cell small-12 large-{{sidebar.entries.4.imagecells}}">
        <img id="main-product-image" data-actualid="0" src="{{root}}assets/img/{{products.product.0.image}}" alt="Erstes Bild">
        <h4 id="main-product-title" class="text-center">{{products.product.0.title}}</h4>

        <ul class="menu align-center">
          {{#each products.product as |product i|}}
            <li>
              <a class="sim-thumb" id="img{{i}}" data-id="{{i}}" data-image="{{root}}assets/img/{{image}}"><img src="{{root}}assets/img/{{image}}" alt="{{title}}"></a>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>

</section>
